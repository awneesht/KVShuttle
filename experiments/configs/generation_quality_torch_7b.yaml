# Mistral-7B + Qwen2.5-7B on A100 (40GB) for FP16
experiment:
  name: generation_quality_fp16
  description: "Mistral-7B + Qwen2.5-7B FP16 on A100 GPU"

backend: torch

models:
  - mistral-7b
  - qwen2.5-7b

compressors:
  - identity
  - uniform_int8
  - uniform_int4
  - kivi_2bit
  - cachegen
  - palu_lr
  - cascade_prune50_int4

bandwidths_gbps:
  - 10

prompts:
  source: wikitext
  count: 50
  min_tokens: 128
  max_tokens: 512

evaluation:
  attention_error: true
  perplexity: true
  token_agreement: true

output:
  dir: experiments/results/generation_quality_fp16_7b
  save_per_layer: false
