# Full benchmark: everything (overnight run)
experiment:
  name: full_benchmark
  description: "Complete benchmark for paper results"

models:
  - qwen2.5-3b
  - llama-3.2-3b
  - phi-3.5-mini
  - qwen2.5-7b
  - llama-3.1-8b
  - mistral-7b

compressors:
  - identity
  - lossless_zstd
  - lossless_lz4
  - fp8_e4m3
  - uniform_int8
  - uniform_int4
  - kivi_2bit
  - cachegen
  - kvquant_2bit
  - palu_lr
  - topk_prune_50
  - cascade_prune50_int4
  - palu_int4
  - mixed_k8v4

bandwidths_gbps:
  - 1
  - 5
  - 10
  - 25
  - 50
  - 100
  - 200
  - 400

prompts:
  source: synthetic
  count: 100
  min_tokens: 64
  max_tokens: 2048

evaluation:
  attention_error: true
  perplexity: true
  generation: true

output:
  dir: experiments/results/full_benchmark
  save_per_layer: true
